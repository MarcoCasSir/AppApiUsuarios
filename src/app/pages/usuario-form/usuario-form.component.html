
<section>
    <h3>{{tipo}} USUARIO</h3>
    <hr>
        <form class="card shadow p-4" [formGroup]="usuarioForm" (ngSubmit)="getDataForm">
            <div class="mt-3">
                <label for="first_name" class="form-label">Nombre Usuario</label>
                <input type="text" id="first_name" class="form-control" formControlName="first_name">
            </div>
            <div class="mt-3">
                <label for="last_name" class="form-label">Apellido Usuario</label>
                <input type="text" id="last_name" class="form-control" formControlName="last_name">
            </div>
            <div class="mt-3">
                <label for="email" class="form-label">Email Usuario</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="mt-3">
                <label for="image" class="form-label">Imagen Usuario</label>
                <input type="text" id="image" class="form-control" formControlName="image">
            </div>
            <hr>

            <button class="btn btn-danger w-25 " >{{boton}}</button>
        </form>
</section>
