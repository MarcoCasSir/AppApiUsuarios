<div class="card mb-3 card shadow">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="miUsuario.image" class="img-fluid rounded-start  rounded-circle" >
        </div>
        <div class="col-md-8">
            <h5 class="card-title">{{miUsuario.first_name}} {{miUsuario.last_name}}</h5>

            <app-botones [parent]="'card'" [_id]="miUsuario._id"></app-botones> 
            
        </div>
    </div>
</div>
